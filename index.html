<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/10a9f06abe.js" crossorigin="anonymous"></script>
    <title>Boottstrap</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-warning navbar-warning py-3 fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand text-dark" href="#">Anahuac</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-dark" aria-current="page" href="#">Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item text-info" href="#">Action</a></li>
                  <li><a class="dropdown-item text-info" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-info" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
            </form>
          </div>
        </div>
      </nav>
      <section class="bg-dark text-light p-5 text-center text-sm-start my-1">
        <div class="container">
          <div>
            <div class="d-sm-flex align-items-center justify-content-between">
              <div>
                <h2>Volvernos <span class="text-warning">Desarrolladores de Aplicaciones Web</span></h2>
                <p class="lead my-4">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                <button class="btn btn-warning btn-lg">Inscribirnos al curso de programacion</button>
              </div>
                <img src="./img/showcase.svg" alt="" class="img-fluid w-50 d-none d-sm-block">
              </div>  
          </div>
        </div>
      </section>

    <div id="carouselExampleIndicators" class="carousel slide bg-primary  my-1">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/fundamentals.svg" class="d-block mx-auto w-50" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/react.svg" class="d-block mx-auto w-50" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/showcase.svg" class="d-block mx-auto w-50" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="bg-info">
    <div class="vstack gap-2 col-md-5 mx-auto">
      <button type="button" class="btn btn-success">Save changes</button>
      <button type="button" class="btn btn-danger ">Cancel</button>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
